<!DOCTYPE html>
<html>
    <head>
        <title>Sample Book Info</title>
    </head>
    <body>
        <h1>Web App Sample Book</h1>
        <div id="content-info"></div>
        <script>
            fetch("http://localhost:5001/book")
            .then(response => response.json())
            .then(data => {
                document.querySelector("#content-info").innerText = data.title
            })
        </script>
    </body>
</html>
