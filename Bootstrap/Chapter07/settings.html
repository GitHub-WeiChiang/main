<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>網頁應用程式</title>

        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/base.css">

        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="webapp.html">
                        <img src="imgs/logo.png" class="img-responsive">
                    </a>

                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-menu" aria-expanded="false">
                        <span class="sr-only">切換導覽</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <button id="tweet" class="btn btn-default pull-right visible-xs-block">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        發文
                    </button>
                </div>

                <div id="nav-menu" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="webapp.html">
                                <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                                首頁
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="badge">5</span>
                                <span class="glyphicon glyphicon-bell" aria-hidden="true"></span>
                                通知
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
                                訊息
                            </a>
                        </li>
                        <li class="visible-xs-inline">
                            <a href="#">
                                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                                個人檔案
                            </a>
                        </li>
                        <li class="visible-xs-inline active">
                            <a href="settings.html">
                                <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                                設定
                            </a>
                        </li>
                        <li class="visible-xs-inline">
                            <a href="#">
                                <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
                                登出
                            </a>
                        </li>
                    </ul>

                    <button id="tweet" class="btn btn-default pull-right hidden-xs">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        發文
                    </button>

                    <div id="nav-options" class="btn-group pull-right hidden-xs">
                        <button type="button" class="btn btn-default dropdown-toggle thumbnail" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img src="imgs/jon.png">
                        </button>
                        
                        <ul class="dropdown-menu">
                            <li><a href="#">個人檔案</a></li>
                            <li class="active"><a href="settings.html">設定</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">登出</a></li>
                        </ul>
                    </div>

                    <form id="search" role="search">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="搜尋 ...">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        </div>
                    </form>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div id="profile" class="col-md-3 hidden-sm hidden-xs">
                    <div id="profile-resume" class="card">
                        <img class="card-img-top img-responsive" src="imgs/landscape.jpg">

                        <div class="card-block">
                            <img src="imgs/jon.png" class="card-img">

                            <h4 class="card-title">
                                陳大強
                                <small>@jonnydoo</small>
                            </h4>

                            <p class="card-text">狗兒汪汪叫。你剛剛是說有松鼠嗎？</p>

                            <ul class="list-inline list-unstyled">
                                <li id="card-tweets">
                                    <a href="#">
                                        <span class="profile-stats">推文</span>
                                        <span class="profile-value">99k</span>
                                    </a>
                                </li>
                                <li id="card-following">
                                    <a href="#">
                                        <span class="profile-stats">正在關注</span>
                                        <span class="profile-value">7</span>
                                    </a>
                                </li>
                                <li id="card-followers">
                                    <a href="#">
                                        <span class="profile-stats">跟隨者</span>
                                        <span class="profile-value">132k</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div id="profile-settings" class="card">
                        <ul class="nav nav-pills nav-stacked">
                            <li role="presentation" class="active">
                                <a href="#">
                                    帳戶
                                    <span class="glyphicon glyphicon-chevron-right pull-right" aria-hidden="true"></span>
                                </a>
                            </li>
                            <li role="presentation">
                                <a href="#">
                                    安全性
                                    <span class="glyphicon glyphicon-chevron-right pull-right" aria-hidden="true"></span>
                                </a>
                            </li>
                            <li role="presentation">
                                <a href="#">
                                    通知
                                    <span class="glyphicon glyphicon-chevron-right pull-right" aria-hidden="true"></span>
                                </a>
                            </li>
                            <li role="presentation">
                                <a href="#">
                                    設計
                                    <span class="glyphicon glyphicon-chevron-right pull-right" aria-hidden="true"></span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>

                <div id="main" class="col-md-6 col-sm-12">
                    <ul id="account-tabs" class="nav nav-tabs nav-justified">
                        <li role="presentation" class="active">
                            <a href="#account-user" data-toggle="tab">使用者資訊</a>
                        </li>
                        <li role="presentation">
                            <a href="#account-language" data-toggle="tab">語言</a>
                        </li>
                        <li role="presentation">
                            <a href="#account-mobile" data-toggle="tab">行動裝置</a>
                        </li>
                    </ul>

                    <div class="tab-content card">
                        <div role="tabpanel" class="tab-pane active" id="account-user">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">姓名</label>

                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" value="陳大強">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label">使用者名稱</label>

                                    <div class="col-sm-9">
                                        <div class="input-group">
                                            <div class="input-group-addon">@</div>
                                            <input type="text" class="form-control" value="jonnydoo">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label">電子郵件</label>

                                    <div class="col-sm-9">
                                        <input type="email"" class="form-control" value="jonnydoo@dogmail.com">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-offset-3 col-sm-9">
                                        <button type="submit" class="btn btn-primary">
                                            儲存變更
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <div role="tabpanel" class="tab-pane" id="account-language">
                            語言頁次
                        </div>

                        <div role="tabpanel" class="tab-pane" id="account-mobile">
                            行動裝置
                        </div>
                    </div>
                </div>

                <div id="right-content" class="col-md-3 hidden-sm hidden-xs">
                    <ul class="list-group">
                        <li class="list-group-item list-group-item-info">
                            狗狗的統計數據
                        </li>
                        <li class="list-group-item">
                            每日出遊次數
                            <span class="label label-success">3</span>
                        </li>
                        <li class="list-group-item">
                            抓到的老鼠數量
                            <span class="label label-danger">87</span>
                        </li>
                        <li class="list-group-item">
                            嚇到的郵差人數
                            <span class="label label-default">2</span>
                        </li>
                        <li class="list-group-item">
                            警告徽章
                            <span class="badge glyphicon glyphicon-star" aria-hidden="true">
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <script src="js/jquery-1.11.3.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
